<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Link Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #6798c96a;
    }
    .container {
      max-width: 500px;
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-secondary {
      background-color: green !important;
      border-color: green !important;
    }
    .btn-custom {
      width: 100%;
      margin-top: 10px;
    }
    .form-check {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
    }
    .form-check-input {
      margin-right: 10px;
    }
    .form-check-label {
      cursor: pointer;
      margin-bottom: 0;
    }
    .gift-options {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      margin: 0 auto;
      width: fit-content;
    }
    .input-group-text {
      cursor: pointer;
    }
    .form-control {
      border: 2px solid #000;
    }
    .btn-outline-secondary {
      border: 2px solid #000;
      border-left: 0px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center text-danger">MMO VN</h3>
    <div class="input-group mt-3">
      <input type="text" id="urlInput" class="form-control" placeholder="Nh·∫≠p link URL">
      <button class="btn btn-outline-secondary" onclick="pasteClipboard()">Paste</button>
    </div>
    
    <h5 class="mt-3">Ch·ªçn lo·∫°i Gift:</h5>
    <div class="gift-options">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="100" id="gift100">
        <label class="form-check-label" for="gift100">Gift 100</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="500" id="gift500">
        <label class="form-check-label" for="gift500">Gift 500</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="1000" id="gift1000">
        <label class="form-check-label" for="gift1000">Gift 1000</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="giftOption" value="recheck" id="checkLink" checked>
        <label class="form-check-label" for="checkLink">Check l·∫°i Link n√†y</label>
      </div>
    </div>
    
    <button class="btn btn-primary btn-custom" onclick="saveData()">L∆∞u link</button>
    <div class="input-group mt-3">
      <input type="text" id="generatedLink" class="form-control" placeholder="Link ƒë·ªông s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y" readonly>
      <button class="btn btn-outline-secondary copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>
    
    <button class="btn btn-secondary btn-custom" onclick="generateShortcut(100)">Add shortcut gift 100</button>
    <button class="btn btn-secondary btn-custom" onclick="generateShortcut(500)">Add shortcut gift 500</button>
    <button class="btn btn-secondary btn-custom" onclick="generateShortcut(1000)">Add shortcut gift 1000</button>
  </div>
  
  <script>

    // Khai b√°o c√°c tham s·ªë c·ªë ƒë·ªãnh ·ªü ƒë√¢y:
    let giftLinks = {
        100: "https://www.icloud.com/shortcuts/14d9d2b086eb4de686dc004906a05818",
        500: "https://www.icloud.com/shortcuts/b905472fa9714b1e94c8675b05e572fc",
        1000: "https://www.icloud.com/shortcuts/4d0fd4c37c90448dbad3fa413d49318a"
    };
    let urlAppsScript = "https://script.google.com/macros/s/AKfycbyK4MWvGIl8GKS-BM5a41rmHVyxhdRR0gknPI915kdzBmGONzenbrVYZu4a1eDYpuXY/exec";
    //===================================================================================================
    function saveData() {
      var urlInput = document.getElementById("urlInput");
  
      if (!urlInput) {
          alert("Kh√¥ng t√¨m th·∫•y √¥ nh·∫≠p URL!");
      } else {
          var url = urlInput.value.trim();
  
          if (!url) {
              alert("Vui l√≤ng nh·∫≠p URL!");
          } else {
              var selectedGift = document.querySelector('input[name="giftOption"]:checked');
  
              if (!selectedGift) {
                  alert("Vui l√≤ng ch·ªçn m·ªôt lo·∫°i Gift!");
              } else {
                  var giftOption = selectedGift.value;
                  let requestUrl;
  
                  // T·∫°o requestUrl t√πy thu·ªôc v√†o lo·∫°i Gift ƒë√£ ch·ªçn
                  if (giftOption === "100") {
                      requestUrl = `${urlAppsScript}?gift_100=${url}`;
                  } else if (giftOption === "500") {
                      requestUrl = `${urlAppsScript}?gift_500=${url}`;
                  } else if (giftOption === "1000") {
                      requestUrl = `${urlAppsScript}?gift_1000=${url}`;
                  } else if (giftOption === "recheck") {
                      requestUrl = `${urlAppsScript}?check_loi=${url}`;
                  }
  
                  // G·ª≠i y√™u c·∫ßu t·ªõi Apps Script
                  fetch(requestUrl)
                      .then(response => response.text())
                      .then(message => {
                          alert(message);
                          document.getElementById("generatedLink").value = requestUrl;
                      })
                      .catch(error => {
                          alert(`üö® L·ªói k·∫øt n·ªëi: ${error.message}`);
                      });
              }
          }
      }
  }
  
    function copyToClipboard() {
      let copyText = document.getElementById("generatedLink");
      if (!copyText.value) {
        alert("Kh√¥ng c√≥ link ƒë·ªÉ copy!");
        return;
      }
      copyText.select();
      document.execCommand("copy");
    }

    function pasteClipboard() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("urlInput").value = text;
      }).catch(err => {
        alert("Kh√¥ng th·ªÉ d√°n t·ª´ clipboard!");
      });
    }

    function generateShortcut(value) {
      let link = giftLinks[value];
      if (link) {
        window.open(link, "_blank");
      } else {
        alert("Ch∆∞a c√≥ link cho gift " + value);
      }
    }
  </script>
</body>
</html>
